<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questions.css">
    <title>Travel around the globe</title>
    <script defer src="questionns.js"></script>
</head>
<body>
    <div class="header">
        <ul class="list_header">
            <li><a href="index.html" class="link1">HOME</a></li>
            <li><a href="gallery.html" class="link1">GALLERY</a></li>
            <li><a href="blog.html"class="link3">BLOG</a></li>
            <li><a href="questions.html"class="link1">QUESTIONS</a></li>
        </ul>
    </div>
    <div class="main">
        <h1 class="h2">Write about your experience on our page</h1>
        <div class="info_collector_form">
            <form action="#" method="get">
                <h2>Enter your account credentials</h2>
                <label for="email" id="usermail">Email:</label>
                <input type="text" id="email">
                <label for="username">User name:</label>
                <input type="text" id="username">
                <label for="country">Country:</label>
                <select name="country" id="country" required>
                    <option value="" disabled selected>Select your country</option>
                </select>
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="" disabled selected>Select your city</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="comment_section">
            <h4>Comments</h4>
            <div id="commentList"></div>
            <div class="comment_input">
                <input type="text" id="commentText" placeholder="Write a comment..." />
                <button id="postComment">Post</button>
            </div>
        </div>
    </div>


<footer class="site_footer">
  <div class="footer_inner">
    <div class="footer_brand">
      <h3>CityReviews</h3>
      <p>Guides • Galleries • Blog</p>
    </div>

    <div class="footer_social">
      <a href="#" aria-label="Instagram" title="Instagram">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="2" y="2" width="20" height="20" rx="6" stroke="currentColor" stroke-width="1.6"/><circle cx="12" cy="12" r="4.2" stroke="currentColor" stroke-width="1.6"/><circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/></svg>
      </a>
      <a href="#" aria-label="Twitter" title="Twitter">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 4l7.2 8.4L4.8 20H7l6.1-6.9L18.7 20H20l-7-8 6.4-8H17l-5.6 6.4L6.2 4H4z" fill="currentColor"/></svg>
      </a>
      <a href="#" aria-label="YouTube" title="YouTube">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><rect x="2" y="6" width="20" height="12" rx="3" stroke="currentColor" stroke-width="1.6"/><path d="M10 9.5v5l5-2.5-5-2.5z" fill="currentColor"/></svg>
      </a>
    </div>

  <div class="footer_bottom">
    <span>© <span id="year"></span> CityReviews. All rights reserved.</span>
    <button id="toTop" class="to_top" type="button">↑ Back to top</button>
  </div>
</footer>
