<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Travel around the globe</title>
</head>
<body>
    <div class="header">
        <ul class="list_header">
            <li><a href="index.html" class="link1">HOME</a></li>
            <li><a href="#" class="link1">GALLERY</a></li>
            <li><a href=""class="link1">BLOG</a></li>
            <li><a href="#"class="link1">QUESTIONS</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="main_cities">
            <h1>Discover Popular Cities.</h1>
            <p>Read reviews and see galleries</p>
            <div class="city_thumbs">
                <div class="thumb t1"></div>
                <div class="thumb t2"></div>
                <div class="thumb t3"></div>
            </div>
        </div>
        <div class="login">
            <form action="blog.html" method="get">
                <p>Sign in</p>
                <label for="fname">User name:</label><br>
                <input type="text" id="user_name" name="user_name"><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password"><br>
                <button type="submit">Login</button>
                <p class="small">Dont have an account? <a href="#">Register</a></p>
            </form>
        </div>
    </div>

<footer class="site_footer">
  <div class="footer_inner">
    <div class="footer_brand">
      <h3>CityReviews</h3>
      <p>Guides • Galleries • Blog</p>
    </div>

    <div class="footer_social">
      <a href="#" aria-label="Instagram" title="Instagram">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="2" y="2" width="20" height="20" rx="6" stroke="currentColor" stroke-width="1.6"/><circle cx="12" cy="12" r="4.2" stroke="currentColor" stroke-width="1.6"/><circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/></svg>
      </a>
      <a href="#" aria-label="Twitter" title="Twitter">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 4l7.2 8.4L4.8 20H7l6.1-6.9L18.7 20H20l-7-8 6.4-8H17l-5.6 6.4L6.2 4H4z" fill="currentColor"/></svg>

      </a>
    </div>
  </div>

  <div class="footer_bottom">
    <span>© <span id="year"></span> CityReviews. All rights reserved.</span>
    <button id="toTop" class="to_top" type="button">↑ Back to top</button>
  </div>
</footer>

</body>
</html>
